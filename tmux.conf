set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 150
set-option -g status-right-length 120
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"

# set-window-option -g mode-mouse on
# 親端末のTERMがxtermの場合
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 起動時にtmuxで使用するデフォルトシェルを変更する
set-option -g default-shell /bin/zsh
# http://matsu.teraren.com/blog/2013/02/10/moteru-tmux-powerline/
# 背景色をグレーに
set -g status-bg colour235
# 左右の表示が途中で切れないように表示文字数をデフォルトよりも多めに
#set-option -g status-left-length 100
#set-option -g status-right-length 120
# ウィンドウリストを左寄せにする
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27] ⮀ #[fg=colour255, bg=colour27] #I ⮁ #[fg=colour27, bg=colour235]⮀"
# ホイールでtmuxのバッファをスクロール
set-window-option -g mode-mouse on
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on


# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
   
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

